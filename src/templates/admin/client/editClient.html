{% extends "admin/cabecera.html" %}
{% block content %}
<div class="container">
    <form id="formNewClient" action="/admin/editClient" method="post">
        <h1>Editar cliente</h1>
        <div class="form-group">
            <label for="edDni">Dni:</label>
            <input type="text" class="form-control" id="edDni" name="edDni" value="{{client.dni}}" required minlength="9">
        </div>
        <div class="form-group">
            <label for="edName">Nombre:</label>
            <input type="text" class="form-control" id="edName" name="edName" value={{client.name}} required minlength="3">
        </div>
        <div class="form-group">
            <label for="edSurname">Apellidos:</label>
            <input type="text" class="form-control" id="edSurname" name="edSurname" value={{client.surname}} required>
        </div>
        <div class="form-group">
            <label for="edPhone">Tel√©fono:</label>
            <input type="text" class="form-control" id="edPhone" name="edPhone" value={{client.phone}} required minlength="9">
        </div>
        <div class="form-group">
            <label for="edEmail">Email:</label>
            <input type="email" class="form-control" id="edEmail" name="edEmail" value={{client.email}} required>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" id="edIdClient" name="edIdClient" value={{client.key.urlsafe()}}>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/admin/showClients">
            <button class="btn btn-danger">Cancelar</button>
        </a>
    </form>
</div>
{% endblock %}
