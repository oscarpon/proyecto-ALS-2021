{% extends "skeleton.html" %}
{% block content %}

<div>
    <p>Delete client</p>
</div>
<form id="formDeleteClient" action="/client/delete?client_id={{client.key.urlsafe()}}" method="post">
    <p>
        {% include "client_description.html" %}
    </p>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2" onsubmit="document.formDeleteClient.submit()">Eliminar</button>
    </div>
</form>

{% endblock %}
